<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger alert-dismissible" role="alert" *ngIf="error">
      <button 
        type="button" 
        class="close" 
        data-dismiss="alert" 
        aria-label="Close"
        (click)="onCloseAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>An error has occurred:</strong> {{ error }}
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input 
          type="email" 
          id="email" 
          class="form-control"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6">
      </div>
      <div style="text-align: center;">
        <button type="submit" class="btn btn-success" [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Log In' : 'Sign Up' }}
        </button> 
        | 
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Log In' }}
        </button>
      </div>
      <div style="text-align: center;" *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
      </div>
    </form>
  </div>
</div>
